<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Player</title>
    <link rel="stylesheet" type="text/css" href="{0}" />
</head>
<body>
    <div id="page">
        <div id="panel">
            <div id="player-container">
                <video id="player" controls></video>
            </div>
            <div id="control-container">
                <div id="control">
                    <div style="overflow:hidden">
                        <div style="float:left;width:50%">
                            <label class="switch">
                                <input class="option-checkbox" type="checkbox" onchange="loop=this.checked" value="Loop" checked />
                                <span>Loop</span>
                            </label>
                        </div>
                        <div style="float:right;width:50%">
                            <label class="switch">
                                <input class="option-checkbox" type="checkbox" onchange="setRandom(this.checked)" value="Loop" />
                                <span>Random</span>
                            </label>
                        </div>
                    </div>
                    <div style="overflow:hidden">
                        <div style="float:left;width:50%">
                            <label class="button" onclick="previous()">
                                <span>≪</span>
                            </label>
                        </div>
                        <div style="float:right;width:50%">
                            <label class="button" onclick="next()">
                                <span>≫</span>
                            </label>
                        </div>
                    </div>
                    <div class="media-title">
                        <span id="current">None</span>
                    </div>
                </div>
            </div>
            <div class="fit" id="media-list" style="margin-top:5px">
                {1}
            </div>
        </div>
    </div>
    <script src="{2}" type="text/javascript"></script>
</body>
{3}
</html>
