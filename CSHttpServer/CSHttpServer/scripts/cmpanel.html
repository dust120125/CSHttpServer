<html>
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Mixed Media Panel</title>
    <style type="text/css">
        body {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
        }

            body > iframe {
                height: 100%;
            }

        #dir {
            flex: 2;
        }

        #player {
            flex: 1;
        }
    </style>
</head>
<body>
    <iframe id="dir" src="/scripts/dir.cs/?media=panel"></iframe>
    <iframe id="player" src="/scripts/mediaplayer.cs/?noitem"></iframe>
    <script type="text/javascript">
        var pframe = document.querySelector("#player").contentWindow;
        function batchAddMedia(media) {
            pframe.batchAddMedia(media)
        }
        function addMedia(path, name) {
            pframe.addMedia(path, name)
        }
    </script>
</body>
</html>
